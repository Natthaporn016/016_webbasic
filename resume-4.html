<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Mogra", serif;
            margin: 0;
            padding: 0;
            background-image: url(bg20.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: aliceblue;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            position: relative;
            width: 1100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 30px;
            margin: 30px auto 60px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1, h2 {
            font-family: "Beau Rivage", cursive;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            text-align: center;
        }

        h1 {
            font-size: 100px;
            color: #e5e3bc;
            margin-top: 50px;
        }

        h1:hover, h2:hover {
            transform: scale(1.1);
        }

        h2 {
            font-size: 50px;
            color: #e5e3bc;
        }

        ul {
            font-family: "Vollkorn", serif;
            font-size: 20px;
            text-align: left;
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
        }

        li {
            font-size: 20px;
            margin-bottom: 10px;
            transition: transform 0.5s ease-in-out;
            opacity: 0;
            animation: fadeInList 1.5s ease-in-out forwards;
        }

        @keyframes fadeInList {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        li:hover {
            transform: scale(1.1);
        }
    button{
            font-family: "Vollkorn", serif;
            font-size: 20px;
            text-align: left;
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            margin-left: 30px;
            padding-right: 20px;
            padding-left: 20px;
            border-radius: 99px 99px 99px 99px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #e9e8d0;
            border: none;
             box-shadow:inset  2px 4px 4px #4a4a49;
            transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
            cursor: pointer;
            &:hover{
                box-shadow:inset 2px 4px 4px #4a4949;
                color: #333;
                transform: scale(1.1);
            }
            &:active{
                box-shadow:inset 2px 4px 4px #4a4949;
                color: #333;
            }
            a{
                color: #333;
                text-decoration: none;
            }
            &:visited{
                color: #787474;
            }

        }


    </style>
</head>
<body>
    <h1>Skills & Contact</h1>
    <div class="container">
        <div class="card-content">
            <h2>Technical Skills</h2>
            <ul>
                <li style="animation-delay: 0.2s;">HTML</li>
                <li style="animation-delay: 0.4s;">CSS</li>
                <li style="animation-delay: 0.6s;">JavaScript</li>
                <li style="animation-delay: 0.8s;">Canva</li>
                <li style="animation-delay: 1.0s;">Figma</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="card-content">
            <h2>Contact Us</h2>
            <ul>
                <li style="animation-delay: 0.2s;">Facebook: Pin Natthaporn</li>
                <li style="animation-delay: 0.4s;">Instagram: Pin_maolee</li>
                <li style="animation-delay: 0.6s;">Phone: 089-xxxx-xxxx</li>
                <li style="animation-delay: 0.8s;">Mail: pinnattaporn752@qmail.com</li>
            </ul>
        </div>
    </div>

    <button><a href="resume.html" class="btn1">Back to Home</button>
</body>
</html>
