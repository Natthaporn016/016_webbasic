    <style>
        body {
            font-family: "Vollkorn", serif;
            margin: 0;
            padding: 0;
            background-image: url('/image/bg013.jpg');
            background-size: cover;
            background-position: center;
            
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 70px auto;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transform: translateY(20px);
            animation: slideUp 1s ease-out forwards;
            padding-bottom: 100px;
            padding-top: 100px;
            
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .left{
            
            
            justify-content: center;
            align-items: center;
            margin: 0 auto;

        }
        h1 {
            font-family: "Beau Rivage", cursive;
            font-weight: 500;
            font-style: normal;
            font-size: 100px;
            color: #5d5d5d;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            margin: 0;
            padding: 0;
        }
        h1:hover {
            transform: scale(1.1);
        }
        p{
            font-family: "Vollkorn", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 20px;
            text-align: left;
            margin: 0;
            padding: 0;
            margin-bottom: 10px;
            transition: transform 0.5s ease-in-out;

            &:hover{
                transform: scale(1.1)
            }
        }
        .right {
           margin: 0 auto;
        }
        img {
            width: 300px;
            
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        button{
            font-family: "Vollkorn", serif;
            font-size: 20px;
            text-align: left;
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            margin-left: 30px;
            padding-right: 20px;
            padding-left: 20px;
            border-radius: 99px 99px 99px 99px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #e9e8d0;;
            border: none;
             box-shadow:inset  2px 4px 4px #4a4a49;
            transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
            cursor: pointer;
            &:hover{
                box-shadow:inset 2px 4px 4px #4a4949;
                color: #333;
                transform: scale(1.1);
            }
            &:active{
                box-shadow:inset 2px 4px 4px #4a4949;
                color: #333;
            }
            a{
                color: #333;
                text-decoration: none;
            }
            &:visited{
                color: #787474;
            }

        }

    

    </style>
